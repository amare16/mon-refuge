<!DOCTYPE html>
<html lang="en">
<head>
  <title>Accueil 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  
</head>

<body>

    <div class="container">

      <div class="row">

        <div class="col-md-2 bo-grid"></div>

        <div class="col-md-8 bo-title">
          <div class="col-md-12 bo-title-content">Insertion professionnel</div>
        </div>

        <div class="col-md-2 bo-grid"></div>

      </div>

      <div class="row">
        <div class="col-md-2 bo-grid"></div>

        <div class="col-md-8 bo-grid bo-grid-center">
          <!--<div class="col-md-6 bo-grid-catego1">Formation</div>
          <div class="col-md-6 bo-grid-catego2">Travail</div>-->

          <div class="col-md-12 bo-content-page">
            <div class="w3-bar w3-black">
              <button class="w3-bar-item w3-button col-md-6 bo-grid-catego1" onclick="openCity('London')">London</button>
              <button class="w3-bar-item w3-button col-md-6 bo-grid-catego2" onclick="openCity('Paris')">Paris</button>
            </div>

            <div id="London" class="w3-container city">
              <h2>London</h2>
              <p>London is the capital city of England.</p>
            </div>

            <div id="Paris" class="w3-container city" style="display:none">
              <h2>Paris</h2>
              <p>Paris is the capital of France.</p> 
            </div>

          </div>
        </div>

        <div class="col-md-2 bo-grid"></div>
      </div>

      

    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
